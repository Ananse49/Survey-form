<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY- 10 years Anniversary Oxford 2014 Batch /title>
    <link rel="stylesheet" href="/style/normalize.css">
    <link rel="stylesheet" href="/style/style.css">
    
  </head>

  <body>
    <div> 

    <!--Form content-->
    <form action="https://formspree.io/f/xoqzozaw" method="post" id="form">

      <header class="intro mini-blocks">
        <span class="img-container">
          <img class="img" src="/images/oxford.JPG" alt="oxford school badge">
          <img class="img_2" src="/images/anniversarylogo.png" alt="10 years Anniversary logo">
        </span>
        <h1>10 years Anniversary Oxford 2014 Batch</h1>
        <h2 class="intro-sub">A survey to help make decisions for the upcoming program. <br>
         2024 marks exactly 10 years that we completed oxford JHS... I feel 10 years is enough for us to reconnect and share
          some moments 
        </h2>
 
      </header>
      
      
      <div class="form-container">

        <div class="mini-blocks">
          <label for="Name">Name </label>
          <input type="text" name="name" id="your-name" required placeholder="Enter your name e.g Godfred Ananse" maxlength="50">
        </div>


        <div class="mini-blocks">
          <label for="contact">Contact (Optional) </label>
          <input type="tel" name="contact" id="contact" required placeholder="Enter your number e.g 02214787851" maxlength="10" >
        </div>

        
        
        
        <div class="mini-blocks">
          <div class="radios">
            <p> Are You In Favour Of The Idea ?</p>
            <label for="yes">
              <input type="radio" name="Favour" value="Yes" id="yes" > Yes
            </label>
            <label for="no">
              <input type="radio" name="Favour" value="No" id="no"> No
            </label>
          </div>
        </div>
        
        
        
        <div class="mini-blocks">
          <p> How likely are you to attend the anniversary celebration ?</p>
          <div class="radios">
            <label for="Certain">
              <input type="radio" name="attend" value="Certain"   id="attend_certain"> Certain
            </label>
          </div>
          <div class="radios">
            <label for="doubt">
              <input type="radio" name="attend" value="i doubt"  id="attend_doubt"> I doubt
            </label>
          </div>
         
          </div>
      
        
        
        
        <div class="mini-blocks">
          <p> Would you be willing to contribute financially towards the cost of the anniversary celebration ?</p>
          <div class="radios">
            <label for="yes">
              <input type="radio" name="contribute" value="Yes" id="contribute_yes" > Yes
            </label>
            <label for="no">
              <input type="radio" name="contribute" value="No" id="contribute_no" > No
            </label>
          </div>
        </div>
        
        
        
        <div class="mini-blocks">
          <p> Do you reside within KEEA?</p>
          <div class="radios">
            <label for="yes">
              <input type="radio" name="Reside" value="Yes" id="Reside_yes"> Yes
            </label>
            <label for="no">
              <input type="radio" name="Reside" value="No" id="Reside_no"> No
            </label>
          </div>
        </div>
        


          
        <div class="mini-blocks">
          <p> Should the anniversary celebration be limited to 2014 batch only, or would you like to include (externals) ?</p>
            <div class="radios">
            <label for="2014-batch">
              <input type="radio" name="limit" id="2014-batch" > 2014 batch only
            </label>
            <label for="open">
              <input type="radio" name="limit" id="open" > Open to externals
            </label>
          </div>
        </div>
        
        <div class="mini-blocks">
          <p>When Do You Suggest We Do The Program ? </p>
          <div id="form-container">
            <select  name="time" id="time">
              <option id="Apirl-May" value="Apirl-May 2024 "> Apirl-May 2024</option>
              <option id="December" value="December 2024">December 2024</option>
            </select>
          </div>
        </div>


        <div class="mini-blocks">
          <p> Would you be interested, in the organization of the program ?</p>
          <div class="radios">
            <label for="yes">
              <input type="radio" value="Yes" name="interest" id="interest_yes" > Yes
            </label>
            <label for="no">
              <input type="radio" value="No" name="interest" id="interest_no" > No
            </label>
          </div>
        </div>

        <div class="mini-blocks">
          <p> Should there be any donation from the batch group to the school ? Leave your suggestions in the Comments
            section</p>
          <div class="radios">
            <label for="yes">
              <input type="radio" value="Yes" name="donation" id="donation_yes" > Yes
            </label>
            <label for="no">
              <input type="radio" value="No" name="donation" id="donation_no" > No
            </label>
          </div>
             </div>



        <div class="mini-blocks">
          <p>Do you have any Comments Or Sugguestion to make the celebration memorable... </p>
          <textarea name="comments" id="suggestions" cols="50" rows="10" placeholder="Comments/Suggestions..."></textarea> 
        </div>

<div class="btn-container">
  
          <button class="btn-position" type="submit" id="submit">Submit</button>
          <button class="btn-position" type="reset">Clear</button>
</div>

<!--Form content end-->

<!-- copyright-->
<span class="footer__copyright">
  <img class="logo" src="/images/IW black.png" alt="">
  <p class="footer__name">insideweb >> Godfred Ananse</p>
</span>
<!-- copyright-->



      </div>
    </form>
  </div>

  </div>
  <script src="script.js">
  </script>
</body>

</html>
